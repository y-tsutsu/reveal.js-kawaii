						## かわいい開発環境
						<br/>
						* Vue.js
						* Element UI
						* Lottie
						--
						## Vue.js
						<br/>
						Webアプリケーションにおけるユーザーインターフェイスを構築するためのJavaScriptフレームワークです．
						SFC（Single File Component）で開発が可能で，SPAの開発を行うことができます．

						[https://jp.vuejs.org/index.html](https://jp.vuejs.org/index.html)
						--
						## Element UI
						<br/>
						Vue.jsのコンポーネントライブラリで，Vuetifyに比べてデフォルトであたっているCSSが少なく，デザインする上でも使い勝手がいいです．

						[https://element.eleme.io](https://element.eleme.io)
						--
						## Lottie
						<br/>
						Web，iOS，Android，React Nativeなどのアニメーションライブラリです．軽量でスムーズなアニメーションを実装することができます．

						[https://airbnb.design/lottie/](https://airbnb.design/lottie/)
						---
						## 開発ステップ 1
						<br/>
						Vue.js（Vue CLI）をインストール・アプリ作成
						```console
						$ npm install -g @vue/cli
						$ vue create kawaii-login
						$ cd kawaii-login
						$ npm run serve
						```
						--
						## 開発ステップ 2
						<br/>
						Element UIをインストール・セットアップ
						```console
						$ vue add element
						$ npm run serve
						```
						* How do you want to import Element? (Fully import)
						* Do you wish to overwrite Element's SCSS variables? (Yes)
						* Choose the locale you want to load (ja)
						--
						## 開発ステップ 3-1
						<br/>
						Lottieをインストール
						```console
						$ npm install --save vue-lottie
						```
						Lottie用のコンポーネントを用意（コピペでOK）

						[https://github.com/chenqingspring/vue-lottie/blob/master/src/lottie.vue](https://github.com/chenqingspring/vue-lottie/blob/master/src/lottie.vue)

						Lottieのアニメーションを作成（or ダウンロード） JSON形式

						[https://lottiefiles.com/popular](https://lottiefiles.com/popular)
						--
						## 開発ステップ 3-2
						<br/>
						前述のLottie.vueをimportして使います
						```html
						<template>
						  <lottie :options="defaultOption" :height="300" :width="300" :animCreated="handleAnimation"/>
						  <el-card class="login-card">
							:
						  </el-card>
						</template>
						
						<script>
						import Lottie from '@/components/Lottie.vue'
						import * as animation from '@/assets/animation.json'
						export default {
						  components: {
						    defaultOption () { return { animationData: animation } }
						  },
						  methods: {
						    handleAnimation (anim) { this.anim = anim }
						  }
						}
						</script>
						```
